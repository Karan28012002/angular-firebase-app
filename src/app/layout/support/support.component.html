<button mat-fab color="accent" class="support-fab" [matMenuTriggerFor]="supportMenu" aria-label="Support">
  <mat-icon>support_agent</mat-icon>
</button>
<mat-menu #supportMenu="matMenu">
  <button mat-menu-item (click)="navigateTo('/help')">
    <mat-icon>help_outline</mat-icon>
    <span>Help</span>
  </button>
  <button mat-menu-item (click)="onPrivacyClick()">
    <mat-icon>privacy_tip</mat-icon>
    <span>Privacy</span>
  </button>
  <button mat-menu-item (click)="onContactClick()">
    <mat-icon>contact_mail</mat-icon>
    <span>Contact</span>
  </button>
  <button mat-menu-item (click)="onEmailClick()">
    <mat-icon>email</mat-icon>
    <span>Email</span>
  </button>
</mat-menu>

<div class="support-container">
  <h2>Support</h2>

  <p>If you need support, please fill out the form below or contact us via email or phone.</p>

  <div class="contact-info">
    <p>Email: support&#64;example.com</p>
    <p>Phone: +1 123 456 7890</p>
  </div>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" [(ngModel)]="supportRequest.subject" required>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" [(ngModel)]="supportRequest.message" required></textarea>
    </div>

    <button type="submit">Submit Request</button>
  </form>
</div>
