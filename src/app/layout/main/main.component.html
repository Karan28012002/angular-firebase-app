<mat-sidenav-container class="main-layout" autosize [ngClass]="{'sidenav-open': opened}">
  <mat-sidenav #sidenav mode="side" [opened]="opened" class="sidenav" fixedInViewport>
    <app-sidebar></app-sidebar>
    <button mat-icon-button (click)="sidenav.toggle()" class="close-btn" aria-label="Close sidebar">
      <mat-icon>close</mat-icon>
    </button>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <!-- Fixed Header -->
    <mat-toolbar color="primary" class="fixed-header">
      <button mat-icon-button (click)="toggleSidebar()" class="toggle-btn" aria-label="Toggle sidebar">
        <mat-icon>menu</mat-icon>
      </button>
      <app-header></app-header>
    </mat-toolbar>

    <!-- Scrollable Content -->
    <div class="scrollable-content">
      <router-outlet></router-outlet>
      <app-support></app-support>
    </div>

    <!-- Fixed Footer -->
    <mat-toolbar color="accent" class="fixed-footer">
      <app-footer></app-footer>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
